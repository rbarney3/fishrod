<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>George W. Snyder - The Kentucky Reel</title>

<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Lexend', sans-serif;
        background: linear-gradient(#87CEEB, #4FC3F7);
        text-align: center;
    }

    h1 {
        background: #2E86C1;
        color: white;
        padding: 15px;
        margin: 0;
    }

    #reelImage {
        width: 140px;
        margin-top: 10px;
    }

    #ocean {
        position: relative;
        width: 100vw;
        height: 65vh;
        background: linear-gradient(#4FC3F7, #01579B);
        overflow: hidden;
    }

    .fish {
        position: absolute;
        cursor: pointer;
        user-select: none;
        transition: transform 0.3s;
    }

    .normalFish { font-size: 45px; }
    .superFish { font-size: 70px; }
    .goldFish { font-size: 75px; }

    #factBox {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: white;
        padding: 20px;
        font-size: 22px;
        min-height: 100px;
        border-top: 5px solid #2E86C1;
    }
</style>
</head>
<body>

<h1>üé£ Meet George W. Snyder! üêü</h1>

<img id="reelImage" src="gsrod.jpg" alt="Fishing Rod">

<div id="ocean"></div>

<div id="factBox">
Catch the fish to learn about George W. Snyder!
</div>

<audio id="catchSound">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2b3f0a6c2c.mp3?filename=pop-94319.mp3" type="audio/mpeg">
</audio>

<script>

const normalFacts = [
"George W. Snyder was a watchmaker from Kentucky.",
"He lived in the early 1800s.",
"He loved fishing and wanted to make it easier and more fun.",
"He made fishing reels by hand.",
"His reels were made of wood and brass.",
"In the early 1800s, he invented the Kentucky Reel.",
"The Kentucky Reel helped people cast their fishing line farther.",
"It helped fishermen reel in their line smoothly.",
"It was the first fishing reel made in America!",
"Before his reel, many fishing reels were made in England.",
"People traveled to buy his special reels.",
"His invention made fishing smoother and more fun.",
"His skills as a watchmaker helped him build tiny moving parts."
];

const superFacts = [
"SUPER FACT! His invention helped make fishing more popular in America!",
"SUPER FACT! Watchmakers are experts at building tiny moving gears!"
];

const bonusFact = [
"BONUS GOLD FISH! The Kentucky Reel is still remembered today as an important part of fishing history!"
];

const ocean = document.getElementById("ocean");
const factBox = document.getElementById("factBox");
const catchSound = document.getElementById("catchSound");

let remainingFish = normalFacts.length + superFacts.length + bonusFact.length;

function createFish(fact, type) {

    const fish = document.createElement("div");
    fish.classList.add("fish");

    if (type === "normal") {
        fish.classList.add("normalFish");
        fish.innerHTML = "üêü";
    }
    if (type === "super") {
        fish.classList.add("superFish");
        fish.innerHTML = "üê†";
    }
    if (type === "gold") {
        fish.classList.add("goldFish");
        fish.innerHTML = "üêü";
        fish.style.filter = "hue-rotate(45deg) brightness(1.5)";
    }

    let direction = Math.random() < 0.5 ? "right" : "left";
    fish.style.top = Math.random() * 60 + "vh";

    let position;
    let speed = 0.4 + Math.random() * 0.6;

    if (direction === "right") {
        position = -100;
    } else {
        position = window.innerWidth + 100;
        fish.style.transform = "scaleX(-1)";
    }

    fish.addEventListener("click", () => {
        factBox.innerHTML = fact;
        catchSound.currentTime = 0;
        catchSound.play();
        fish.remove();
        remainingFish--;

        if (remainingFish === 0) {
            factBox.innerHTML = "üéâ Amazing! You caught every fish and learned all about George W. Snyder!";
        }
    });

    ocean.appendChild(fish);

    function moveFish() {
        if (!document.body.contains(fish)) return;

        if (direction === "right") {
            position += speed;
        } else {
            position -= speed;
        }

        fish.style.left = position + "px";
        requestAnimationFrame(moveFish);
    }

    moveFish();
}

// Create fish
normalFacts.forEach(fact => createFish(fact, "normal"));
superFacts.forEach(fact => createFish(fact, "super"));
bonusFact.forEach(fact => createFish(fact, "gold"));

</script>

</body>
</html>
